<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체형</title>
</head>
<body>
    <script>
        'use strict';
        const dog = {"name":"루시","age":10, "weight":2.5 }
        console.log(dog);
        console.log(`이름 : ${dog.name}`) //루시
        console.log(`나이 : ${dog.age}`) //10
        console.log(`몸무게: ${dog.weight}`) //2.5

        dog.weight = 3;
        console.log(`몸무게: ${dog.weight}`)

        dog = {"name" :"뽀미", "age":5 ,"weight":6}
        console.log(dog);
    </script>
</body>
</html>
